<!DOCTYPE html>
<html>
<head>
    <title>Edit Team</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body id="bgc" >
    <h1 id="et" >Edit Team</h1>
    <form action="{{ url_for('edit_team', id=team.id) }}" class="ac"  method="post">
        <div id="cl" >
        <label id="namelabel" for="name">Team Name:</label>
        <input type="text" id="namet" name="name" value="{{ team.name }}"><br>
        <label id="#scorelabel" for="score">Score:</label>
        <input type="number" id="score" name="score" value="{{ team.score }}"><br>
        <label id="killslabel" for="kills">Kills:</label>
        <input type="number" id="kills" name="kills" value="{{ team.kills }}"><br>
        <input id="updt" type="submit" value="Update Team">
    </div>
    
    </form>
    <a href="{{ url_for('teams') }}" class="btt" >Back to Teams</a>
</body>
<footer><a href="https://ps8network.com/"><p id="net" >Developed by PS8 Network</p></a></footer>
</html>
