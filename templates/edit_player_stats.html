<!DOCTYPE html>
<html>
<head>
    <title>Edit Player Stats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="epsbg" >
    <h1 class="h1eps" >Edit Player Stats for Match: {{ match.description }} ({{ match.date }})</h1>
    <form action="{{ url_for('edit_player_stats', match_id=match.id) }}" method="post">
        {% for team in teams %}
            <h2 class="h2t" >Team: {{ team.name }}</h2>
            <ul>
                {% for player in players if player.team_id == team.id %}
                    <li>
                        <img src="{{ player.image }}" alt="{{ player.name }}" style="width: 50px;">
                        <strong>{{ player.name }}</strong>
                        <div>
                            <label for="kills_{{ player.id }}">Kills:</label>
                            <input type="number" id="kills_{{ player.id }}" name="kills_{{ player.id }}" value="{{ player.stats.kills }}">
                        </div>
                        <div>
                            <label for="assists_{{ player.id }}">Assists:</label>
                            <input type="number" id="assists_{{ player.id }}" name="assists_{{ player.id }}" value="{{ player.stats.assists }}">
                        </div>
                        <div>
                            <label for="deaths_{{ player.id }}">Deaths:</label>
                            <input type="number" id="deaths_{{ player.id }}" name="deaths_{{ player.id }}" value="{{ player.stats.deaths }}">
                        </div>
                        <div>
                            <label for="alive_{{ player.id }}">Alive:</label>
                            <input type="checkbox" id="alive_{{ player.id }}" name="alive_{{ player.id }}" {% if player.stats.alive %}checked{% endif %}>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
        <input class="btsss" type="submit" value="Save Stats">
    </form>
    <a href="{{ url_for('match_stats') }}" id="btmsbt" >Back to Match Stats</a>
</body>
</html>
