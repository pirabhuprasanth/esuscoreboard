<!DOCTYPE html>
<html>

<head>
    <title>Match Stats</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/8d9491e66a.js" crossorigin="anonymous"></script>
</head>

<body class="tournaments background_content ">
    <h1 class="title_tour position_center">Match Stats</h1>
    <form action="{{ url_for('match_stats') }}" method="post" class="position_center">
        <div class="all glassmorphisum">
            <label  for="tournament_id">Select Tournament:</label>
            <select id="tournament_id" name="tournament_id" onchange="filterMatches()" required >
                <option value="">--Select Tournament--</option>
                {% for tournament in tournaments %}
                <option value="{{ tournament.id }}">{{ tournament.name }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="match_id">Select Match:</label>
            <select id="match_id" name="match_id" required >
                <option >--Select Match--</option>
                {% for match in matches %}
                <option value="{{ match.id }}" data-tournament-id="{{ match.tournament_id }}">{{ match.description }}
                </option>
                {% endfor %}
            </select>
            <br>
            <input id="vesbt" type="submit" value="View / Edit Stats">
        </div>
    </form>

    <div class="backbutton">
        <a href="{{ url_for('index') }}" class="position_center"><i class="fa-solid fa-circle-chevron-left"></i></a>  
    </div>
